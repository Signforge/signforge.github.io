            margin: 0;
        }

            font-size: 14px;
            font-weight: 100;

        }

            width: 90%;

        }

            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            width: 200px;
        }

        td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
            width: 200px;
        }

        img#logo {
            max-width: 24px;
            width: 24px;
        }

        img {
            width: 100%;
            max-width: 180px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        img:hover {
            transform: scale(1.5);
        }

        .confirmation {
            background-color: #161523;
            border: solid #FD8C69 1px;
            position: absolute;
            padding: 5px;
            top: 500px;
            visibility: hidden;
            font-size: 1rem;
            pointer-events: none;
            transition: top 0.05s, left 0.05s;

    <div id="confirmation" class="confirmation">Sign copied ! Paste it in-game !</div>

    <script>
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
            const confirmation = document.getElementById('confirmation');
            confirmation.style.visibility = 'visible';
        setTimeout(() => {
            confirmation.style.visibility = 'hidden';
            }, 2000);
           }).catch(err => {
        console.error('Failed to copy: ', err);
          });
        }
        document.addEventListener('mousemove', (event) => {
          const confirmation = document.getElementById('confirmation');
          confirmation.style.left = `${event.pageX + 20}px`;
          confirmation.style.top = `${event.pageY}px`;
        });
    </script>
