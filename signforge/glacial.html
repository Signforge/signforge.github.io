<head>

    <title>Glacial Events Signs</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: #EFEFEF;
            font-family: "Fira Code", monospace;
            font-weight: lighter;
            font-optical-sizing: auto;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }


        p {
            padding-top: -20px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
        }

        th {
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            width: 200px;
        }

        td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
            width: 200px;
        }

        img {
            width: 100%;
            max-width: 180px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        img:hover {
            transform: scale(1.5);
        }

        .confirmation {
            background-color: #016CA5;
            border: solid #EFEFEF 1px;
            position: absolute;
            padding: 5px;
            top: 500px;
            visibility: hidden;
            font-size: 1rem;
            pointer-events: none;
            transition: top 0.05s, left 0.05s;

    </style>
</head>

    <div id="confirmation" class="confirmation">Sign copied ! Paste it in-game !</div>

    <script>
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
            const confirmation = document.getElementById('confirmation');
            confirmation.style.visibility = 'visible';
        setTimeout(() => {
            confirmation.style.visibility = 'hidden';
            }, 2000);
           }).catch(err => {
        console.error('Failed to copy: ', err);
          });
        }
        document.addEventListener('mousemove', (event) => {
          const confirmation = document.getElementById('confirmation');
          confirmation.style.left = `${event.pageX + 20}px`;
          confirmation.style.top = `${event.pageY}px`;
        });
    </script>
